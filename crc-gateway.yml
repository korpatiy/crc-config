spring:
  application:
    name: crc-gateway
  cloud:
    config:
      uri: http://localhost:8085
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: calc-service-id
          uri: lb://calc-service
          predicates:
            Path=/calc/**
            #filters:
          # - AuthorizationFilter
        - id: kpi-service-id
          uri: lb://kpi-service
          predicates:
            Path=/kpi/**
      default-filters:
        - name: AuthorizationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka